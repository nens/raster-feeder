[buildout]
index = http://packages.lizardsystem.nl
prefer-final = true
socket-timeout = 1
show-picked-versions = true
extensions =
    mr.developer
parts =
    sysegg
    console_scripts
    mkdir
    omelette
    pyflakes
    sphinx
    supervisor
    test
develop = .
eggs =
    openradar
auto-checkout =
    radar
    raster-store
always-checkout = force


[versions]
# Specific pins
openradar =
h5py = 2.6.0
celery = 3.1.17

# Reported by buildout-versions
alabaster = 0.7.4
amqp = 1.4.6
anyjson = 0.3.3
Babel = 1.3
billiard = 3.3.0.20
collective.recipe.omelette = 0.16
collective.recipe.sphinxbuilder = 0.8.2
collective.recipe.supervisor = 0.19
coverage = 3.7.1
docutils = 0.12
eazysvn = 1.13.0
Genshi = 0.7
httplib2 = 0.9.1
Jinja2 = 2.7.3
kombu = 3.0.26
MarkupSafe = 0.23
meld3 = 1.0.2
mock = 1.0.1
mr.developer = 1.31
netCDF4 = 1.1.7.1
nose = 1.3.7
numpy = 1.11.1
Paste = 2.0.1
PasteDeploy = 1.5.2
PasteScript = 1.7.5
pbp.recipe.noserunner = 0.2.6
pep8 = 1.6.2
Pillow = 2.9.0
pyflakes = 0.8.1
Pygments = 2.0.2
pyparsing = 2.0.3
python-dateutil = 2.4.2
pytz = 2015.4
redis = 2.10.5
setuptools = 19.4
singledispatch = 3.4.0.3
six = 1.9.0
snowballstemmer = 1.2.0
Sphinx = 1.3.1
sphinx-rtd-theme = 0.1.7
supervisor = 3.1.3
syseggrecipe = 1.3
turn = 0.5
z3c.recipe.mkdir = 0.6
zc.buildout = 2.5.0
zc.recipe.egg = 2.0.1
zest.releaser = 3.56


[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/nensskel.git
# lizard-ui = svn https://office.nelen-schuurmans.nl/svn/Products/djangoapps/lizard-ui/trunk
radar = git git@github.com:nens/radar.git branch=master
raster-store = git git@github.com:nens/raster-store.git rev=1.8.4


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =
    gdal
    matplotlib
    pandas
    psycopg2
    rpy2
    scipy
    tornado


[test]
recipe = pbp.recipe.noserunner
eggs = openradar
defaults = openradar


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/store


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
interpreter = python
eggs =
    ${buildout:eggs}
    raster-store
    celery
    turn
# Development tools
    eazysvn
    coverage
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[supervisor]
recipe = collective.recipe.supervisor
programs =
    10 celery ${buildout:bin-directory}/celery [worker --app=openradar.tasks:app --concurrency=1 --maxtasksperchild=100]
